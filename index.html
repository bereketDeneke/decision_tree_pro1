<style>
  *::first-letter{
    text-transform: capitalize;

  *::-webkit-scrollbar{
    display: none !important;;

  .row > div > div:last-child{

  .row > div > div:last-child::-webkit-scrollbar {

  body{
    touch-action: none;

  #toast_container{
    bottom: 20%;
    position: fixed;
    background-color: rgba(144, 186, 238, 0.697);
    box-shadow:0 10px 25px rgba(124, 130, 141, 0.2);
    padding: 3px;
    border-radius: 8px;
    opacity: 0;
    z-index: 10000000;
    visibility: hidden;
  }

.active{
    animation: fade 8s;
    animation-timing-function:ease-in-out;
    animation-iteration-count: 1;
  }

  @keyframes fade{
    0%{
      visibility: visible;
      opacity: 0;
    }10%{
      opacity: 1;
    }90%{
      opacity: 1;
    }100%{
      opacity: 0;
      visibility: hidden;

    }
  }
  .resize{
    width:100% !important;
    height:100% !important;
  }

  .shrink{
    width:126px;
    height:156px;
  }

  .q_responses{

    border-radius: 0px;

  ion-modal > .scroll-y{

    margin-left: -20px;

    width: 100%;
    /* position: fixed; */
  }

  #_question{
    background: #FFF;
      color: #af701d;
      font-weight: 600;
      border-radius: 0px;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
      padding: 10px 5px;
      margin: 0px !important;
      /* border-bottom: #E9E9E9 1px solid; */
      /* -webkit-box-shadow: 0 0px 0px 0 rgb(0 0 0 / 14%), 0 0px 7px 0 rgb(0 0 0 / 12%), 0 0px 1px 0px rgb(0 0 0 / 20%); */

  async function Toast(msg) {
    const notification = document.querySelector("#toast_container");
    notification.querySelector("label").innerText = msg;
    notification.classList.add('active');
    setTimeout(()=>{
      // remove the class 
      notification.classList.remove('active');
    }, 8000);
  }

  const searchInput = document.querySelector('ion-searchbar');
  searchInput.addEventListener('ionChange', (e)=>{
    let val = e.target.value;
    let nodes = document.querySelectorAll('.mf_diagram_controlNodeContent');
    nodes.forEach(node=>{
      if(val.trim().length !== 0 && node.textContent.toLowerCase().includes(val.toLowerCase()))
        node.classList.add('selected_item');
      else
        node.classList.remove('selected_item');
    });
  });
